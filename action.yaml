name: 'Get repository name'
description: 'Returns repository name as an output, stripping away the owner'
inputs:
  repository:
    description: 'Repository name in the form owner/reposioty'
    required: true
    default: ${{ github.repository }}
outputs:
  repository:
    description: 'Name of the repository'
    value: ${{ steps.set-repository.outputs.repository-name }}
runs:
  using: 'composite'
  steps: 
    - id: set-repository
      run: echo "::set-output name=repository-name::$(awk -F "/" '{print $NF}' <<< ${{ inputs.repository }})"
      shell: bash